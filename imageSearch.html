<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .top-section {
            display: flex;
            justify-content: flex-end;
            padding: 15px 20px;
        }

        .top-link {
            margin-left: 15px;
            text-decoration: none;
            color: #1a0dab;
            font-size: 14px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        img {
            width: 272px;
            height: auto;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #q {
            border-radius: 25px;
            border: 1px solid lightgray;
            width: 550px;
            height: 40px;
            padding: 0 20px;
            font-size: 16px;
            outline: none;
            box-shadow: 5px 5px 10px  lightgrey;
        }

        .buttons {
            flex: 1;
            margin-top: 25px;
            display: flex;
        }

        #search {
            background-color: rgb(245, 243, 243);
            border: 1px solid lightgray;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
        }

        #search:hover {
            border: 1px solid #aaa;
        }
    </style>
</head>
<body>
    <div class="top-section">
        <a href="https://www.google.com/search" class="top-link">Google Search</a>
        <a href="https://www.google.com/advanced_search" class="top-link">Advanced Search</a>
    </div>
    <div class="main-content">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRL3AWG9Zl75J81cH8bY02xe53lTqtTmIBJ7B-HcWiQAKHWmhYmpbB5knvRfs7ZCLQuIwk&usqp=CAU" alt="Google Logo">
        
        <form action="https://www.google.com/search" method="GET">
    <input type="text" name="q" placeholder="Search images" id="q">
    <input type="hidden" name="tbm" value="isch">
    <div class="buttons">
    <input type="submit" value="Image Search" id="search">
    </div>
  </form>
    </div>
</body>
</html>
